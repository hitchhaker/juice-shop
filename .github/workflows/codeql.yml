# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ develop, master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '31 18 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: self-hosted
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
    #- run: |
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
    - name: Generate Security Report
      uses: peter-murray/github-security-report-action@v2
      with:
        token: ${{ secrets.SECREPORT_TOKEN }}
    - name: Save CodeQL SARIF report
      uses: actions/upload-artifact@v3
      with:
        name: scan-results
        path: |
          ~/opt/github-actions-runners/juice-shop/_work/juice-shop/results/*.sarif
    - name: Publish report to DefectDojo
      id: import-scan
      uses: ivanamat/defectdojo-import-scan@v1
      with:
        token: ${{ secrets.DEFECTOJO_TOKEN }}
        defectdojo_url: ${{ secrets.DEFECTOJO_URL }}
        file: ~/opt/github-actions-runners/juice-shop/_work/juice-shop/results/*.sarif
        scan_type: SARIF
        engagement: 1
    - name: Show response
      run: |
        set -e
        printf '%s\n' '${{ steps.import-scan.outputs.response }}'